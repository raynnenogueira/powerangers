version: '3.7'

services:
  golang_aula:
    image: golang:latest
    container_name: go
    working_dir: /app
    volumes:
      - C:\Users\YS-SUPORTE\powerangers-docker\powerangers:/app
    command: go run main.go
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
